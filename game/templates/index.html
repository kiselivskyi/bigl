{% load staticfiles %}
<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TIC TAC TOE</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation"></nav>

    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 well game_field">
				<h1 class="greet">Welcome to TIC TAC TOE!</h1>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form class="form" method="post">
						{% csrf_token %}
						{{message|safe}}
						<input type="text" name="name1" class="form-control input-lg" placeholder="Player 1" required autofocus>
						<br>
						<input type="text" name="name2" class="form-control input-lg" placeholder="Player 2" required>
						<br>
						<button class="btn btn-lg btn-success btn-block" name="form1.submitted" type="submit">Submit</button>
					</form>
				</div>
				<div class="col-md-4"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
